{% extends "base.html" %}
{% block content %}
<form method="get">
    <input name="q" placeholder="Search">
</form>

{% for post in posts.items %}
    <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
{% endfor %}

{% if posts.has_next %}
<a href="?page={{ posts.next_num }}">Next</a>
{% endif %}
{% endblock %}
